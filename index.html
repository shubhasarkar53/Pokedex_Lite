<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <title>Pokémon Cards</title>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Pokédex Lite</h1>
    </header>
 
    <form id="pokemon-form">
        <select id="pokemon-types">
            <option value="">--Select a Pokémon Category--</option>
        </select>
        <input type="number" id="pokemon-count" min="1" max="50" placeholder="Number of Pokémon" required>
        <input id="submit-btn" type="submit" value="Get Pokémon">
    </form>

    <div class="pokemon-container" id="pokemon-container">
        <div id="loader"></div>
    </div>

</body>

</html>
